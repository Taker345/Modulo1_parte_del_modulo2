    <div>

        <form name="miFormulario">
            <div><input type="radio" name="grupo" value="1">Opci贸n 1</div>
            <div><input type="radio" name="grupo" value="2">Opci贸n 2</div>

    <script>
        // $(document).ready(console.log('documento cargado'));
        $(document).ready(function() {
            console.log($(':radio').length);
            $(':radio').each(function (index, item) {
                console.log('Item en la posici贸n ' +  index + ': ', item.checked);
            });
            console.log($(':radio:checked').length);

            $(':radio').change(function() {
                console.log($(this).attr('value'));
                $(':button').removeAttr('disabled');
                $(this).fadeOut(2);
                var padre = $(this).parent();
                padre.fadeOut(5);
            })
        });
    </script>
